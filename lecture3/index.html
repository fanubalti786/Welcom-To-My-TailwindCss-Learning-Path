<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            screens: {
      'sm': '400px',
      // => @media (min-width: 640px) { ... }

      'md': '768px',
      // => @media (min-width: 768px) { ... }

      'lg': '1024px',
      // => @media (min-width: 1024px) { ... }

      'xl': '1280px',
      // => @media (min-width: 1280px) { ... }

      '2xl': '1536px',
      // => @media (min-width: 1536px) { ... }
    },


            extend: {

                screens: {
                   'sm1': { 'min':'600px', 'max': '767px'},
                    // => @media (min-width: 992px) { ... }
                      },


              colors: {
                clifford: '#da373d',
                fav1: '#da000d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <h1 class="text-3xl text-fav1 sm:text-left sm1:text-center text-right py-5 lg:py-10  md:text-left lg:text-right">tailwindcss Tutorial</h1>
</body>
</html>
